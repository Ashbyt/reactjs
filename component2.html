<!DOCTYPE html>
!- https://www.linkedin.com/learning/react-js-essential-training-14836121/adding-component-properties?autoSkip=true&contextUrn=urn%3Ali%3AlyndaLearningPath%3A593715e0498e9e9be7fb8506&resume=false
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <h1>Getting Started with React</h1>
    <script type="text/babel">
      function Header() {
        return (
          <header>
              <h1>Eve's kitchen</h1>
          </header>
        );
      }

      function Main() {
          return (
            <section>
              <p>
                We serve the most delicious food around
              </p>
          </section>
          );
      }  

      function App() {
        return (
         <div>
          <Header />
          <Main />
          </div>
        );
      }

      ReactDOM.render(
       <App />,
      document.getElementById("root")
    );
     
    </script>
  </body>
</html>
